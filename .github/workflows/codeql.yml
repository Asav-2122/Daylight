name: "CodeQL Advanced - Clean Code & TypeScript Standards"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '16 1 * * 4'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Install dependencies
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Make sure this matches your node version

    # Install project dependencies
    - name: Install dependencies
      run: npm ci

    # Lint the project for any TypeScript or JavaScript errors
    - name: Run ESLint
      run: npm run lint
      continue-on-error: false # Fail if lint errors are found

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    # Ensure TypeScript is correctly compiled
    - name: Compile TypeScript
      run: npm run build
      if: matrix.language == 'javascript-typescript'

    # CodeQL analysis step
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
